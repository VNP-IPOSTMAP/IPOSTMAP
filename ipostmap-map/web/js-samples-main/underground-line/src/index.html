    <div style="position: absolute; z-index: 1; background-color: white; margin: 5px;">
        <div style="padding: 8px;">
            <button onclick="setMapType('roadmap')">Roadmap</button>
            <button onclick="setMapType('raster')">Raster</button>
            <button onclick="setMapType('satellite')">Satellite</button>
            <button onclick="setMapType('map3d')">3D</button>
        </div>
        <div class="slidecontainer" style="padding: 8px; display: flex;">
            <label for="tile-opacity-slider" style="width: 120px;">Tile Opacity</label>
            <input type="range" min="0" max="100" value="100" step="1" id="tile-opacity-slider" name="tile-opacity-slider">
        </div>
        <div class="slidecontainer" style="padding: 8px; display: flex;">
            <label for="buildings-opacity-slider" style="width: 120px;">Buildings Opacity</label>
            <input type="range" min="0" max="100" value="100" step="1" id="buildings-opacity-slider" name="buildings-opacity-slider">
        </div>
        <div style="padding: 8px;">
            <input type="checkbox" id="pois-checkbox" name="pois-checkbox" checked />
            <label for="pois-checkbox">Show Map4D pois</label>
        </div>
        <div style="padding: 8px;">
            <input type="checkbox" id="buildings-checkbox" name="buildings-checkbox" checked />
            <label for="buildings-checkbox">Show Map4D buildings</label>
        </div>
    </div>
    <div id="map"></div>
    <script src="./js/index.min.js"></script>
    <!-- <script defer src="https://api.map4d.vn/sdk/map/js?key=d69ab3c4b70818de546a1b1bb15aeaa7&callback=initMap&version=2.6"></script> -->
    <script defer
        src="https://api-dev.map4d.vn/sdk/map/js?key=ff4dd26a29074d3de36c83d2628a67a4&callback=initMap&version=2.7"></script>

</html>
