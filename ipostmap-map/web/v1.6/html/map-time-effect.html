<!DOCTYPE html>
<html>

<head>
  <script defer
    src="https://api.map4d.vn/sdk/map/js?version=1.5.0&key=d69ab3c4b70818de546a1b1bb15aeaa7&callback=initMap"></script>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .menu {
      position: absolute;
      float: right;
      z-index: 1;
      padding: 5px;
      margin: 5px;
      background-color: whitesmoke;
      border-radius: 5px;
    }

    .button {
      height: 30px;
      cursor: pointer;
      padding: 2px;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div id="map">
    <div id="menu" class="menu"></div>
  </div>
  <!-- <script src="http://localhost:6969/dist/map4dsdk@1.5.0.dev.js"></script> -->
  <script>
    let map;

    function populate() {
      var effects = ["live", "morning", "noon", "afternoon", "evening", "none"]
      var menu = document.getElementById("menu");
      var content = "<span>Effect:</span>";
      for (var i = 0; i < effects.length; i++) {
        content += '<button type="button" class="button" onclick=setEffect("' + effects[i] + '")>' + effects[i] + '</button>';
      }
      menu.innerHTML = content;
    }

    function initMap() {
      populate()
      let options = {
        center: { lat: 16.072163491469226, lng: 108.22690536081757 },
        zoom: 17,
        tilt: 80,
        bearing: 18
      }
      map = new map4d.Map(document.getElementById("map"), options)
      map.enable3dMode(true)
      map.setTimeEffect("live")
    }
    // initMap()

    function setEffect(id) {
      map.setTimeEffect(id)
    }
  </script>
</body>

</html>
