<!DOCTYPE html>
<html>

<head>
  <script defer
    src="https://api.map4d.vn/sdk/map/js?version=1.5.0&key=d69ab3c4b70818de546a1b1bb15aeaa7&callback=initMap"></script>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <!-- <script src="http://localhost:6969/dist/map4dsdk@1.5.0.dev.js"></script> -->
  <script>
    let map;

    function initMap() {
      let mapOptions = {
        center: [108.22702646255493, 16.066722762190548],
        zoom: 15,
        controls: true
      }
      map = new map4d.Map(document.getElementById("map"), mapOptions)
      
      let overlayOptions = {
        getUrl: function (x, y, zoom, is3dMode) {
          return `https://a.tile.opentopomap.org/${zoom}/${x}/${y}.png`
        },
        bounds: [{lng: 108.22125434875488, lat: 16.059547034047146}, {lng: 108.23086738586424, lat: 16.075630202564316}],
        override: true
      }
      overlay = new map4d.GroundOverlay(overlayOptions)
      overlay.setMap(map)
    }
    // initMap()
  </script>
</body>

</html>
