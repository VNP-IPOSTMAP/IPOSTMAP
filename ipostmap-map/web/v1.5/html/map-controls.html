<!DOCTYPE html>
<html>

<head>
  <script defer
    src="https://api.map4d.vn/sdk/map/js?version=1.5.0&key=d69ab3c4b70818de546a1b1bb15aeaa7&callback=initMap"></script>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    let map;
    function initMap() {
      let options = {
        center: {lat: 16.051158793373546, lng: 108.22926387306055},
        zoom: 15,
        controls: true,
        geolocate: true,
        controlOptions: map4d.ControlOptions.BOTTOM_LEFT //TOP_RIGHT
      }
      map = new map4d.Map(document.getElementById("map"), options)
      // map.addListener("click", (e) => { console.log(map.getCamera())})
    }
  </script>
</body>

</html>
